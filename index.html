<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="user-card">
        <div class="profile-picture">
            <img src="placeholder.jpg" alt="Error...">
        </div>
        <br>
        <div class="user-info">
            <h2 class="username">Username</h2>
            <div id="text">
            <p class="full-name">Full Name: Atharva Kulkarni</p>
            <p class="gender">Gender: Male</p>
            <p class="birthdate">Date of Birth: December 6, 2001</p>
            <p class="address">Address: Chh. Sambhajinagar</p>
            <p class="email">Email Address: atharvamk6@gmail.com</p>
        </div>
        </div>
    </div>
    <br>
    <div class="btn">
        <button id="fetch-user">Fetch New User</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
